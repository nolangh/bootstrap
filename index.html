<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      defer
    />
    <link href="/style.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>

  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
   <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
   <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- -------------------------------- IMG 1 -------------------------------- -->
          <div class="carousel-item active">
            <img
              class="carousel__img"
              src="/images/ak1.jpg"
              alt="First slide"
            />
      <div class="carousel-caption d-none d-md-block">
        <h5>Alaska</h5>
        <p>This is a Picture of Alaska.</p>
      </div>
          </div>
          <!-- -------------------------------- IMG 2 -------------------------------- -->
          <div class="carousel-item">
            <img
              class="carousel__img"
              src="/images/ak2.jpg"
              alt="Second slide"
            />
              <div class="carousel-caption d-none d-md-block">
        <h5>Still Alaska</h5>
        <p>This also a Picture of Alaska.</p>
      </div>
          </div>
          <!-- -------------------------------- IMG 3 -------------------------------- -->
          <div class="carousel-item">
            <img
              class="carousel__img"
              src="/images/ak3.jpg"
              alt="Third slide"
            />
      <div class="carousel-caption d-none d-md-block">
        <h5>You guessed it</h5>
        <p>This is also a picture of Alaska.</p>
      </div>
          </div>
          <!-- -------------------------------- IMG 4 -------------------------------- -->
          <div class="carousel-item">
            <img
              class="carousel__img"
              src="/images/ak4.jpg"
              alt="Fourth slide"
            />
      <div class="carousel-caption d-none d-md-block">
        <h5>Your not done yet</h5>
        <p>This is still Alaska...but yellow.</p>
      </div>
          </div>
          <!-- -------------------------------- IMG 5 -------------------------------- -->
          <div class="carousel-item">
            <img class="carousel__img" src="/images/ak5.jpg" alt="Fith slide" />
       <div class="carousel-caption d-none d-md-block">
        <h5>Dont worry, this is the last slide</h5>
        <p>Had to end it with a picture of Alaska.</p>
      </div>
          </div>
        </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
